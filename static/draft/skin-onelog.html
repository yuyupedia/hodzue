<section class="forPostList postList__item" id="pos[[LOOPCOUNT]]">
  <p class="postList__inner">
    <span class="postList__title"><a href="[[PARMAURL]]">[[COMMENT:TITLE]]</a></span>
    <span class="postList__category">[[CATEGORYLINKS]]</span>
    <span class="postList__length">([[LENGTH]]字)</span>
  </p>
</section>
<article class="article forOnePost" id="pos[[LOOPCOUNT]]">
  <div class="article__meta">
    <span class="article__category">[[CATEGORYLINKS]]</span>
    <span class="article__length">[[LENGTH]]字</span>
    <span class="article__editlink"><a href="[[EDITURL]]">edit</a></span>
    <span class="article__postID">No.[[POSTID]]</span>
    <date class="article__date">[[DATE:Y-M-D]]</date>
  </div>
  <div class="article__content">
    [[COMMENT]]
  </div>
</article>
