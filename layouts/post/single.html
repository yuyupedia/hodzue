{{ define "main" }}
	<main>
		<article class="singlePost">
			<h1 class="singlePost__title">{{ .Title }}</h1>
      <div class="singlePost__meta">
        {{ with .Params.tags }}
        <span id="tags" class="singlePost__tag">
          {{ range . }}
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
          {{ end }}
        </span>
        {{ end }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}" class="singlePost__date">
          {{ .Date.Format "2006-01-02" }}
        </time>
      </div>
			<div class="content singlePost__content">
				{{ .Content }}
			</div>
      <!-- いいねボタン改ここから -->
      <section class="iine iine--singlePost">
        <button type="submit" class="newiine_btn" data-iinename="{{ .Slug }}">
          <span class="material-icons-round"><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="m12 18.275-4.15 2.5q-.275.175-.575.15-.3-.025-.525-.2-.225-.175-.35-.437-.125-.263-.05-.588l1.1-4.725L3.775 11.8q-.25-.225-.312-.513Q3.4 11 3.5 10.725q.1-.275.3-.45.2-.175.55-.225l4.85-.425 1.875-4.45q.125-.3.388-.45.262-.15.537-.15t.538.15q.262.15.387.45l1.875 4.45 4.85.425q.35.05.55.225.2.175.3.45.1.275.038.562-.063.288-.313.513l-3.675 3.175 1.1 4.725q.075.325-.05.588-.125.262-.35.437-.225.175-.525.2-.3.025-.575-.15Z"/></svg></span>
          <!-- <span class="newiine_count"></span>-->fav
         <!-- お礼メッセージここから -->
         <div class="newiine_thanks newiine_thanks_up" style="display:none;">
          <div class="newiine_box">
           <img src="newiine_app/example.jpg" alt="THANK YOU!">
           <p>ありがとうございます！</p>
          </div>
         </div>
         <!-- お礼メッセージここまで -->
        </button>
      </section>
      <!-- いいねボタン改ここまで -->
		</article>
	</main>
{{ end }}
